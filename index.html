<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="module" defer integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">registro de ingresos</h1>
        <form action="" class="form-inline mb-4">
            <div class="form-group">
                <label for="valor" class="mr-2 mb-2">Monto</label>
                <input type="number" pattern="[0-9]+" required name="valor" placeholder="Ingrese el monto" class="form-control mr-2 mb-2" id="valor">
                <div class="w-100"></div>
                <input type="radio" value="ingreso" checked="true" name="caja" class="form-check-input mr-1 mb-2" id="ingreso">
                <label for="ingreso" class="form-check-label mr-2 mb-2">Ingreso</label>
                <input type="radio" value="egreso" name="caja" class="form-check-input mr-1 mb-2" id="egreso">
                <label for="egreso" class="form-check-label mr-2 mb-2">Egreso</label>
            </div>
            <div class="w-100"></div>
            <input type="submit" name="" id="" value="Calcular" class="btn btn-primary">
        </form>
        <div class="form-group">
            <label for="buscar" class="mr-2 mb-2">Buscar por ID</label>
            <input type="number" required name="buscar" placeholder="Ingrese el ID" class="form-control mr-2 mb-2" id="buscar">
            <button class="btn btn-primary" id="btnBuscar">Buscar</button>
        </div>
        <table class="table table-striped table-bordered table-responsive-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="myData">

            </tbody>
        </table>
    </div>

</body>
</html>
